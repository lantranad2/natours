<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natours | HTML5, CSS3, SASS Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="container nav__btns">
        <btn class="nav__icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon nav__icon nav__icon--menu"
            viewBox="0 0 512 512"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M80 160h352M80 256h352M80 352h352"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon nav__icon nav__icon--close"
            viewBox="0 0 512 512"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M368 368L144 144M368 144L144 368"
            />
          </svg>
        </btn>
        <div class="nav__bg">&nbsp;</div>
      </div>
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">About Natours</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Your Benefits</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Popular Tours</a>
        </li>
        <li class="nav__item"><a class="nav__link" href="#">Stories</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Book Now</a></li>
      </ul>
    </nav>
    <header class="header">
      <div class="container header__logo">
        <a href="#"><img src="images/logo.png" alt="Natours Logo" /></a>
      </div>
      <div class="header__content">
        <h1 class="header__title">
          <span class="animated-from-left header__heading">Outdoors</span>
          <span class="animated-from-right header__subheading"
            >is where life happens</span
          >
        </h1>
        <a href="#" class="btn btn--primary animated-from-bottom header__btn">
          Discover Our Tours
        </a>
      </div>
    </header>
  </body>
</html>
